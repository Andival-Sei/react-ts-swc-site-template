<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Основные мета-теги -->
    <meta name="description" content="Описание вашего сайта" />
    <meta name="keywords" content="ключевые, слова" />
    <meta name="author" content="Ваше имя или компания" />
    <title>Vite + React + TS</title>

    <!-- Базовые мета-теги Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:site_name" content="Название сайта" />
    <meta property="og:title" content="Ваш заголовок конкретной страницы" />
    <meta property="og:description" content="Описание" />
    <meta
      property="og:image"
      content="https://your-domain.com/path/to/image.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Дополнительные мета-теги для VK -->
    <meta
      property="vk:image"
      content="https://your-domain.com/path/to/vk-image.jpg"
    />

    <!-- Twitter Card теги -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Главная страница" />
    <meta name="twitter:description" content="Описание" />
    <meta
      name="twitter:image"
      content="https://your-domain.com/path/to/image.jpg"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
